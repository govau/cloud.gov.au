<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">
{% include head.html %}
<body class="au-grid">
<nav class="au-skip-link">
    <a class="au-skip-link__link" href="#content">Skip to main content</a>
    <a class="au-skip-link__link" href="#mainmenu">Skip to main navigation</a>
</nav>

<header class="au-header au-header--dark" role="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="au-header__brand" href="{{ site.url }}/">
                    <img class="au-header__brand-image" alt="Australian Government Coat of Arms" src="{% asset australian-government-stacked-white.png @path %}">
                    <div class="au-header__text">
                        <h1 class="au-header__heading">{{ site.title }}</h1>
                        <div class="au-header__subline">{{ site.description | escape }}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% include main-navigation.html %}
</header>

<main class="main" id="content" aria-label="Content">
    <section class="au-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2">
                    <h1>{{ page.title }}</h1>
                    {{ content }}
                    <ul>
                    {% for post in site.posts %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>

{% include footer.html %}
</body>
</html>
