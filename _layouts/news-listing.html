{% include header.html %}

<main class="main" id="content" aria-label="Content">
    <section class="au-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2">
                    <h1>{{ page.title }}</h1>
                    {{ content }}
                    <ul>
                    {% for post in site.posts %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>

{% include footer.html %}
