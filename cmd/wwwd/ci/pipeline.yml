- name: www-y
  plan:
  - get: src
    passed: [www-d]
  - aggregate:
    - task: build-server
      file: src/cmd/wwwd/ci/build-server.yml
      output_mapping: {build: build-server}
      params:
        ENV_DOMAIN: y.cld.gov.au
    - task: build-ui
      file: src/cmd/wwwd/ci/build-ui.yml
      output_mapping: {build: build-ui}
  - task: combine-outputs
