resources:
- name: src
  type: git
  source:
    uri: https://github.com/govau/cloud.gov.au
    branch: master

- name: b-cf
  type: govau-cf
  source:
    api: https://api.system.b.cld.gov.au
    username: ci-system-cga-insights
    password: ((b-password))
    organization: system
    space: cga-insights

- name: d-cf
  type: govau-cf
  source:
    api: https://api.system.d.cld.gov.au
    username: ci-system-cga-insights
    password: ((d-password))
    organization: system
    space: cga-insights

- name: g-cf
  type: govau-cf
  source:
    api: https://api.system.g.cld.gov.au
    username: ci-system-cga-insights
    password: ((g-password))
    organization: system
    space: cga-insights

- name: y-cf
  type: govau-cf
  source:
    api: https://api.system.y.cld.gov.au
    username: ci-system-cga-insights
    password: ((y-password))
    organization: system
    space: cga-insights

- name: slack
  type: slack-notification
  source:
    url: ((slack-webhook-url))

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
- name: govau-cf
  type: docker-image
  source:
    repository: govau/cf-resource
    tag: tail
